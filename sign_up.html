<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>Sign Up Form</h1>
	<br/>
	
	<hr/>
	
	<br/>
	
	<p>Use this form to be considered for work or to be able to search for talent in
	the construction business.</p>
	
	<form>
		<fieldset>
			<div>
				<label>First Name:</label>
				<input type="text" name="first" id="first" required="required">
			</div><br>
			<div>
				<label>Last Name:</label>
				<input type="text" name="last" id="last" required="required">
			</div><br>
			<div>
				<label>Email:</label>
				<input type="email" name="email" id="email">
			</div><br>
			<div>
				<label>Address:</label>
				<input type="text" name="address" id="address">
			</div><br>
			<div>
			    <label>City:</label>
			    <input type="text" name="city" id="city">
			</div><br>
			<div>
			    <label>State:</label>
			    <input type="text" name="state" id="state">
			</div><br>
			<div>
			    <label>Zip:</label>
			    <input type="text" name="zip" id="zip">
			</div><br>
			<div>
			    <label>Phone:</label>
			    <input type="tel" name="phone" id="phone">
			</div><br>
			<div>
			    <label>Fax:</label>
			    <input type="tel" name="fax" id="fax">
			</div><br>
			
			<div>
                <label>Looking for:</label>
			    <input type="checkbox" name="services" id="services">Services
			    <input type="checkbox" name="employment" id="employment">Employment
			</div>
				<button>Submit</button>

		</fieldset>
	</form>
		
	
	<h2><a href="index.html">Home</a></h2>
	
</body>
</html>
